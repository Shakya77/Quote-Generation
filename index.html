<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quotes</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Spinner Style */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Centering the spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Quotes</h1> <a href="/getRandom.html">Random Quote</a>
        </div>
        <div class="spinner-container" id="spinner">
            <div class="spinner"></div>
        </div>
        <div class="quote-container" id="quoteList" style="display: none;">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            try {
                fetch('https://dummyjson.com/quotes')
                    .then(res => res.json())
                    .then(function (data) {
                        const quotes = data.quotes;
                        const quoteList = document.getElementById('quoteList');
                        const spinner = document.getElementById('spinner');

                        let quotesHTML = '';
                        quotes.forEach(function (q) {
                            quotesHTML += `
                                <div class="quote" style="margin-bottom: 20px;">
                                    <span class="quote-text">"${q.quote}" - ${q.author}</span>
                                    <button class="copyBtn">Copy Quote</button>
                                </div>
                            `;
                        });

                        // Hide spinner and display quotes after at least 2 seconds
                        setTimeout(function () {
                            spinner.style.display = 'none';
                            quoteList.style.display = 'block';
                            quoteList.innerHTML = quotesHTML;
                        }, 2000); // Set to wait for 2 seconds
                    }).finally(function () {
                        console.log('Quotes fetched and displayed successfully.');
                    })
                    .catch(function (error) {
                        console.error('Error fetching or displaying quotes:', error);
                    });
            } catch (error) {
                console.error('An unexpected error occurred:', error);
            }
        });
    </script>
</body>

</html>
